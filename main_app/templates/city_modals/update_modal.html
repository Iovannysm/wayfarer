{% block content %}
  
    <div class="modal post-edit-modal" tabindex="-1" role="dialog" id="post-edit-modal-{{post.pk}}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-override">
                    <!-- POST FORM -->
                    <form action="{% url 'post_update' post.pk %}" method="POST">
                        {% csrf_token %}
                        <p>
                            <input type="text" name="title" placeholder="{{ post.title }}" value="{{ post.title }}">
                        </p>
                        <p>
                            <input type="textarea" id="textEditor" class="post-content-textarea" name="content" placeholder = "{{post.content}}" value="{{post.content}}">
                        </p>
                        <div class="7"> 
                            <button type="submit" class="btn btn-primary">Update Post</button>  
                        </div>                  
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
