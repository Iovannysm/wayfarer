{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<div class="post_body">
    <h1>{{ post.title }}</h1>
    <img class="user_img" src="{{ post.profile.profile_picture }}" alt="">
    <p>by {{ post.profile.name }}</p>
    <p>{{ post.content | safe }}</p>
</div>

{% endblock %}
