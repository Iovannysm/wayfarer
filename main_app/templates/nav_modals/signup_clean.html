{% block content %}

    <div class="modal signup-modal-clean" tabindex="-1" role="dialog" id="signup-modal-clean">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Signup</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-override">
                <!-- Signup FORM -->
                    <form action="{% url 'signup_clean' %}" method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <p>
                                {{ field.label_tag }}
                                {{ field }}
                                {% if field.help_text %}
                                    <small style="color: grey">
                                        {{ field.help_text }}
                                    </small>
                                {% endif %}
                                {% for error in field.errors %}
                                    <p style="color: red">
                                        {{ error }}
                                    </p>
                                {% endfor %}
                            </p>
                        {% endfor %}
                        <input class="btn btn-primary" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
