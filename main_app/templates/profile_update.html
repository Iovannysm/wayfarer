

{% extends 'base.html' %}
{% block title %} Update {% endblock %}

{% block content %}
<body>
    

<h1 class="profile_header">
Update Profile
</h1>
<div id="profile_page" class="container-fluid">
    <!-- user -->
    <div id="profile_box">
        <img class="profile_pic" src="{{profile.profile_picture}}" alt="User Image">
            <form method="post" action="{% url 'profile_update' profile.pk %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" name="name" class="form-control" placeholder="Input Username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Location</label>
                    <input type="text" name="current_city" class="form-control" placeholder="Input your current city">  
                </div>
                    <button type="submit" value"Submit" class="btn btn-outline-primary">Update</button>
            </form>
    </div>
    <!-- posts -->
    <div id="post_box">
        <div>
            <div id="review_box ">
            {{profile.name}}'s Posts: 
            {% for post in profile.posts.all %}
                <div  class="col-12 posting">
                 <img class="post_picture" src="{{profile.profile_picture}}" alt="User Image">
                <b><a href="">{{post.title}}</a></b>
                {{post.city}}
                <span class="hide_when_small">{{post.created_at}}</span>
                </div>
            {% endfor %}
            </div>
        </div>    
    </div>
</div>

</body>
{% endblock %}
