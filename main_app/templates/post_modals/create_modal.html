{% block modal %}
    <div class="modal post-create-modal" tabindex="-1" role="dialog" id="post-create-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create a new post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body-override">
                    <form action="{% url 'post_create' user.profile.pk %}" method="POST">
                     
                        <p class='Post Title'>
                            <input 
                                type="text" 
                                name="post-title" 
                                id="id_title"
                                placeholder="Enter Post Title"
                                required
                            >
                        </p>
                        <p class='Post Content'>
                            <textarea 
                                cols="40" 
                                rows="8" 
                                type="textarea" 
                                id="id_content"
                                class="post-content-textarea" 
                                name="post-content" 
                                placeholder = "Enter Post Content"
                                required
                            ></textarea>
                        </p>

                        <div class="7"> 
                            <button type="submit" class="btn btn-primary">Post</button>  
                        </div>                  
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
